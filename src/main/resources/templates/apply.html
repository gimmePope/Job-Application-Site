<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet" media="all">
    <script>
    function submit() {
    	document.getElementById("applicationForm").submit();
    }
    </script>
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Submit your CV</h2>
                </div>
                <div class="card-body">
                    <form method="POST" th:object="${newApplication}" th:action="@{/process/jobApplication}" id="applicationForm" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" th:field="${newApplication.fullName}">
                                <span th:if="${#fields.hasErrors('fullName')}" th:errors="${newApplication.fullName}" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com" th:field="${newApplication.email}">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="${newApplication.email}" style="color:red"></span>
                                </div>
                            </div>
                        </div>
						 <div class="form-row">
                            <div class="name">Phone Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="tel" name="phoneNo" placeholder="+234" th:field="${newApplication.phoneNumber}">
                                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="${newApplication.phoneNumber}" style="color:red"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="address" th:field="${newApplication.address}">
                                    <span th:if="${#fields.hasErrors('address')}" th:errors="${newApplication.address}" style="color:red"></span>
                                </div>
                            </div>
                        </div>
						  <div class="form-row">
                            <div class="name">Job Description</div>
                            <div class="value">
                                <div class="input-group">
									<select class="input--style-6" name="jd" id="job" th:field="${newApplication.jobDescription}">
									<option th:each="opening:${openings}" 
									th:value="${opening.jobDescription}" 
									th:text="${opening.jobDescription}">
									</option>
									</select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Message sent to the employer" th:field="${newApplication.coverLetter}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload CV</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                           
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="submit()">Send Application</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>


    <!-- Main JS-->
    <script th:src="@{/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
